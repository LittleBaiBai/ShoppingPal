<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Wishes" icon="icon ion-ios7-heart" href="#/tab/wishes">
    <ion-nav-view name="tab-wishes"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Items" icon="icon ion-ios7-box" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Shoppings" icon="icon ion-ios7-cart" href="#/tab/shoppings">
    <ion-nav-view name="tab-shoppings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
