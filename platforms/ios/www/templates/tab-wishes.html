<ion-view title="Wish List">
    <ion-nav-buttons side="right">
        <div class="buttons right-buttons"> 
            <span>
                <button ng-click="deleteWishes()" class="button button-icon icon ion-ios7-minus-outline"></button>
                <button class="button button-icon ion-ios7-plus-outline" ng-click="goAddWish()"></button>
            </span>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
        <!--ion-list show-delete="data.showDelete"-->
            <ion-checkbox ng-repeat="wish in wish_list" 
                          ng-model="wish.checked" 
                          ng-checked="wish.checked">
                {{wish.title}}
                <!--ion-option-button class="ion-minus-circled right"  ng-click="onItemDelete(wish)">
                </ion-option-button>
                <ion-reorder-button class="ion-navicon right" on-reorder="moveItem(wish, $fromIndex, $toIndex)"></ion-reorder-button-->
            </ion-checkbox>
        </ion-list>
    </ion-content>
</ion-view>
