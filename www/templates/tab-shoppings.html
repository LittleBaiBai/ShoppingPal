<ion-view title="Shoppings">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-plus" ng-click="goAddShopping()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-list>
            <shopping-card ng-repeat="shopping in shopping_list track by $index" ng-click="editShopping()"/>
        </ion-list>
    </ion-content>
</ion-view>
