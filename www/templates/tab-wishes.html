<ion-view title="Wish List">
    <ion-content class="padding">
        <ul class="list">
            <div ng-repeat="wish in wish_list">
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox">
                    </label>
                    {{wish.title}}
                </li>
            </div>
        </ul>
    </ion-content>
</ion-view>
